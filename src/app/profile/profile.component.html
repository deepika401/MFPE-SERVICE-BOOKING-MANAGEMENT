<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--<link rel="stylesheet" href="navbar.css">-->
    <link rel="stylesheet" href="./profile.component.css">
</head>
<body>
    <div class="nav container mt-3">
        <h2>Service Booking Management</h2>
        <div class="actions">
            <a href="#">Logout</a>
        </div>
    </div>
    <h3 class="form-title container">UserProfile</h3>
    <div class="profile-contents">
        <i class="fas fa-user-circle"></i>

        <form class="form-group">

            <div class="row form-group">
                <label class="col-sm-4 col-form-label" for="email">Email</label>
                <div class="col-sm-8">
                    <input type="email" name="email" value="email" placeholder="Enter First Name" class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="first_name">Name</label>
                <div class="col-sm-8">
                    <input type="text" name="Name" value="Enter Name" placeholder="Enter Name" class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="Address">Mobile num</label>
                <div class="col-sm-8">
                    <input type="text" name="Mobile num" value="Mobile num" placeholder="Enter Mobile num" class="form-control">
                </div>
            </div>


            <a href="chngpwd.component.html" class="change-password" >Change password</a>

            <div class="submit">
                <button class="btn btn-success" type="submit">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
