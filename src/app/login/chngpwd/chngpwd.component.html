<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--<link rel="stylesheet" href="navbar.css">-->
    <link rel="stylesheet" href="./chngpwd.component.css">
</head>
<body>
    <div class="nav container mt-3">
        <h2>Service Booking Management</h2>
        <div class="actions">
            <a href="#">Logout</a>
        </div>
    </div>
    <div class="password-form">
        <form class="form-group">
            <h4 class="title">Change password</h4>
            <hr>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="password">Old Password</label>
                <div class="col-sm-8">
                    <input type="password" name="password" value="password" placeholder="Enter old password" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="password">New Password</label>
                <div class="col-sm-8">
                    <input type="password" name="new password" value="password" placeholder="Enter new password" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="password">Confirm Password</label>
                <div class="col-sm-8">
                    <input type="password" name="confirm password" value="password" placeholder="Enter confirm password" class="form-control">
                </div>
            </div>

            <div class="submit">
                <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
        </form>
    </div>
</body>
</html>
