<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <!-- <link rel="stylesheet" href="navbar.css">-->
    <!--<link rel="stylesheet" href="./login.component.css">-->
</head>
<body>
    <div class="mb-3">
        <h2 class="d-flex justify-content-center">Service Booking Management</h2>
        <div class="actions">
            <a routerLink="/register">Register here</a>
        </div>
    </div>
    <form class="border p-3 rounded-3"  [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">
    <div class="row g-0">
       <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Login</span>
        </div>
        </div>
        <div class="row">
            <div class="col-mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div class="form-text text-danger" *ngIf="Email.errors?.['required']&& (Email.dirty || Email.touched)">Email is required</div>
              </div>
              <div class="form-text text-danger" *ngIf="Email.errors?.['email']&& (Email.dirty || Email.touched)">Email is invalid</div>
              
        </div>
        <div class="row">
            <div class="col-mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" formControlName="pwd">
                <div class="form-text text-danger" *ngIf="pwd.errors?.['required']&& (pwd.dirty || pwd.touched)">Password is required</div>
              
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <div class="d-grid">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn-btn-primary">Login</button>
                </div>
            </div>

        </div>

                
    </form>  
  

</body>
</html>
